version: '0.1.0'  
config:  
  testRunner:  
    command: ./node_modules/.bin/mocha  
    args:  
      tap: --reporter=mocha-tap-reporter  
    directory: coderoad  
  setup:  
    commands:  
      - cd coderoad && npm install  
  repo:  
    uri: https://github.com/xiaohaoluo/first.git  
    branch: v0.1.0  
  dependencies:  
    - name: node  
      version: '>=10'  
levels:  
  - id: '1'  
    steps:  
      - id: '1.1'  